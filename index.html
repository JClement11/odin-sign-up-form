<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="webpage">
        <div id="left-side">
            <div id="title-background">
                <img id="logo" src="pictures/odin-logo.png" alt="Odin Project logo">
                <h1 id="title">Odin</h1>
            </div>
            <footer>
                <p id="copyright">Photo by <u>Halie West</u> on <u>Unsplash</u></p>
            </footer>
        </div>
        <div id="right-side">
            <div id="top">
                <p id="paragraph" class="text">This is not a real online service! You know you need something <br> like this in your life to help you realize your
                    deepest dreams. <br> Sign up <em>now</em> to get started.</p>
                <p class="text">You <em>know</em> you want to.</p>
            </div>
            <div id="middle">
                <h2>Let's do this!</h2>
                <form id="form" method="post" action="https://httpbin.org/post">
                    <div id="left-inputs">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required> 
                    </div>
                    <div id="right-inputs"> 
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>   
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" required>
                    </div>    
                </form>
            </div>
            <div id="bottom">    
                <button type="submit" form="form" id="submit">Create Account</button>
                <p id="footer-text">Already have an account? <em>Log in</em></p>
            </div>    
        </div>   
    </div> 
        <script src="index.js"></script>
</body>
</html>
